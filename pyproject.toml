[tool.poetry]
name = "LevityDash"
version = "0.1.0"
description = "dashboard"
authors = ["Bryan Neal Garrison <git@noblecloud.io>"]
license = "MIT"

[tool.poetry.dependencies]
python = ">=3.10,<3.11"
pylunar = { git = "https://github.com/noblecloud/pylunar.git" }
WeatherUnits = { file = "./req/WeatherUnits-0.4-py2.py3-none-any.whl" }
numpy = "^1.22.3"
requests = "^2.27.1"
pytz = "^2022.1"
qasync = "^0.23.0"
scipy = "^1.8.0"
pysolar = "^0.10"
PySide2 = "^5.15.2"
python-dateutil = "^2.8.2"
bleak = "^0.14.2"
PyYAML = "^6.0"
Pillow = "^9.1.0"
pyjion = "^1.2.6"

[tool.poetry.dev-dependencies]
pytest = "^5.4.2"
pytest-cov = "^2.10.1"
fbs = "^0.3.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
