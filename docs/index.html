	function place_continue(target) {
		try {
			if (target.className === 'pagination-item pagination-item--next' && document.getElementById('next-section')) {
				next_section = document.getElementById('next-section');
				next_section_button = target.cloneNode(true);

				next_section_button.label = next_section_button.children[0].children[0].children[0];
				next_section_button.section_name = next_section_button.children[0].children[1];
				next_section_button.subtitle = next_section_button.children[0].children[2];
				next_section_button.getElementsByTagName('a')[0].href = next_section.href;
				next_section_button.section_name.innerHTML = next_section.textContent;
				next_section_button.label.innerHTML = window.$docsify['pagination']['skipChapterText'].toUpperCase();
				let to_replace = next_section.parentNode;
				let article = to_replace.parentNode;
				article.replaceChild(next_section_button, to_replace);
				if (target.parentElement.childElementCount === 2) {
					next_section_button.className = 'pagination-item pagination-item--continue';
					article.insertBefore(next_section_button, article.childNodes[0]);
				} else {
					next_section_button.className = 'pagination-item pagination-item--continue';
					target.parentElement.insertBefore(next_section_button, target);
					let filler_node = document.createElement('dev');
					filler_node.className = 'pagination-item pagination-item--filler';
					target.parentElement.insertBefore(filler_node, next_section_button);
				}

			}
		} catch (e) {
			console.log(e);
		}
	}

	window.$docsify = {
		name: "LevityDash", // TODO: Update.
		repo: repoUrl,
		homepage: 'index.md',
		ga: "UA-40561114-1",

		accordify: {
			prerenderComments: true,                    // default
			selectors: ['h1', 'h2', 'h3', 'h4', 'h5', 'h6'], // default value
			debug: false,                               // default value

		loadNavbar: false,

		tabs: {

			sync: true,      // default
			theme: 'classic', // default
			tabComments: true,      // default
			tabHeadings: true       // default
		},

		readyTransition: true, // default
		responsiveTables: true,  // default

		'flexible-alerts': {
			style: 'flat'
		},

		coverpage: 'coverpage.html',
		auto2top: true,
		loadSidebar: true,
		autoHeader: true,
		subMaxLevel: 3,
		maxLevel: 3,
		sidebarDisplayLevel: 0,
		logo: "_images/logo-simple.svg",
		catchPluginErrors: true,
		themeable: {
			readyTransition: true,
			responsiveTables: true
		},
		pagination: {
			crossChapter: true,
			crossChapterText: true,
			skipChapterText: 'Skip To'
		},
		alias: {
			'/changes/v(.*)': 'changelogs/v$1.md',
			'/.*/_sidebar.md': '/_sidebar.md', // See #301
			'/intro': '/index.md',
		},

		copyCode: {

		},

		footer: {
			main: {
				left: "Made with ‚ô•Ô∏éÔ∏è by <a href=\"https://github.com/noblecloud\">NobleCloud</a>",
				center: "LevityDash <strong>v0.2.0b1</strong> is currently <strong>in beta</strong> and requires <strong>Python 3.10</strong>.",
				right: '¬© 2022 LevityDash'
			},
		},

		plugins: [
			function (hook, vm) {
				hook.ready(function () {
					toggleDash();
					// Place the continue button.
					place_continue(document.getElementsByClassName('pagination-item pagination-item--next')[0]);
				});

				hook.doneEach(function () {
					// Place the continue button.
					toggleDash();
					place_continue(document.getElementsByClassName('pagination-item pagination-item--next')[0]);

<footer>

	<script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
	<script defer src="//unpkg.com/docsify/lib/docsify.js"></script>

	<script type="text/javascript">

		const options = {
			capture: true,
		}


		const textIsOverflow = (tag) => {
			let org_style = tag.style;

			tag.style.whiteSpace = 'nowrap';
			tag.style.overflow = 'hidden';
			tag.style.textOverflow = 'ellipsis';

			let result = tag.scrollWidth > tag.clientWidth;
			tag.style = org_style;
			return result;
		}

		function toggleDash() {
			try {
				let h1 = document.querySelector("body > section > div.cover-main > h1");

				if (!h1) return;

				let dash = h1.querySelector(".dash");
				dash.innerHTML = "Dashboard"
				if (textIsOverflow(h1)) {
					dash.innerHTML = "Dash"
					if (textIsOverflow(h1)) {
						dash.innerHTML = ""
					}
				} else {
					dash.innerHTML = "Dashboard"
				}
			} catch (e) {
				console.log(e);
			}
		}

		let container = document.body;

		let cover = document.querySelector("cover-main");

		if (cover === null) {
			document.addEventListener('DOMNodeInserted', function (params) {
				if (params.target.className === 'cover-main') {
					toggleDash()
					// container.removeEventListener('DOMNodeInserted', arguments.callee, options);
				}
			}, options);
		} else {
			toggleDash()
		}

		let resizeTimer;

		window.onresize = function () {
			clearTimeout(resizeTimer);
			resizeTimer = setTimeout(toggleDash, 10);
		}
	</script>
